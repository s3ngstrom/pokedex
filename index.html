<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css"></link>
  <title>Pokédex</title>
</head>
<body>
  <div id="pokedex">
    <div id="top">
      <div id="top-bar">
        <form>
          <input
            type="text"
            id="search"
            placeholder="Search Pokémon..."
          />
          <button type="submit">Search</button>
        </form>
        <span id="number">#001</span>
      </div>
      <div id="poke-image-placeholder">
        <img src="images/pokemon-questionmark.png" id="pokemon-image" alt="pokemon-image" />
      </div>
    </div>
    <div id="data">
      <div id="types">
        <span
          style="background-color: rgb(255, 151, 82);"
          class="type"
        >
          Select Pokemon Above
        </span>
        
      </div>

      <h4 id="base-stats" style="color:  rgb(255, 151, 82);">Base Stats</h4>

      <div id="stats">
        <div class="stat-row">
          <div class="stat-desc">HP</div>
          <div class="stat-number">000</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">ATK</div>
          <div class="stat-number">000</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">DEF</div>
          <div class="stat-number">000</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">SATK</div>
          <div class="stat-number">000</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">SDEF</div>
          <div class="stat-number">000</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">SPD</div>
          <div class="stat-number">000</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
